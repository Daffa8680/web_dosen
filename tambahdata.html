<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TambahData Page</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/tambahdata.css">
</head>
<body>
    <header>
        <img src="img/avatar-3.png" alt="avatar">
        <p class="text-white">DAFFA RIZKY MARDIYANTO</p>
    </header>

    <div class="container-fluid">
        <nav class="col-md-2 sidebar">
            <ul class="nav flex-column option">
                <li class="nav-item">
                    <a class="nav-link active mb-2" aria-current="page" href="dashboard.html">
                        <img src="img/home-dashboard.png" alt="">Dashboard
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active mb-2" aria-current="page" href="#">
                        <img src="img/tambahdata.png" alt="">Tambah Data
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active mb-2" aria-current="page" href="#">
                        <img src="img/rekapnilai.png" alt="">Rekap Nilai
                    </a>
                </li>
            </ul>
            <ul class="nav flex-column">
                <li class="nav-item out">
                    <a class="nav-link active" aria-current="page" href="#">
                        <img src="img/keluar.png" alt="">Keluar
                    </a>
                </li>
            </ul>
        </nav>
        <main class="col-md-10">
            <h1 class="text-white">Tambah Data</h1>
            
            <div class="row">
                <div class="col-md-6 form-left">
                    <form>
                        <div class="form-group">
                            <label for="formControlInput1" class="form-label">Nama</label>
                            <input type="text" class="form-control mb-2" id="formControlInput1" placeholder="Masukkan Nama">
                        </div>
                        <div class="form-group">
                            <label for="formControlInput2" class="form-label">NIM</label>
                            <input type="text" class="form-control mb-2" id="formControlInput2" placeholder="Masukkan NIM">
                        </div>
                        <div class="form-group">
                            <label for="formControlInput3" class="form-label">Kelas</label>
                            <input type="text" class="form-control mb-2" id="formControlInput3" placeholder="Masukkan Kelas">
                        </div>
                    </form>
                </div>
                <div class="col-md-6 form-right">
                    <form>
                        <div class="form-group">
                            <label for="formControlInput4" class="form-label">MatKul</label>
                            <input type="text" class="form-control mb-2" id="formControlInput4" placeholder="Masukkan Mata Kuliah">
                        </div>
                        <div class="form-group">
                            <label for="formControlInput5" class="form-label">Nilai</label>
                            <input type="text" class="form-control mb-2" id="formControlInput5" placeholder="Masukkan Nilai">
                        </div>
                        <div class="d-flex justify-content-start button">
                            <button type="submit" class="btn btn-simpan mb-3">Simpan</button>
                            <button type="button" class="btn btn-hapus mb-3 ml-3">Hapus</button>
                        </div>
                    </form>
                </div>
            </div>
        
            <!-- Tabel -->
                <table class="table mt-5 table-striped">
                    <thead>
                        <tr>
                            <th scope="col">Nama</th>
                            <th scope="col">NIM</th>
                            <th scope="col">Kelas</th>
                            <th scope="col">Matkul</th>
                            <th scope="col">Nilai</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>-</td>
                            <td>-</td>
                            <td>-</td>
                            <td>-</td>
                            <td>-</td>
                        </tr>
                        <tr>
                            <td>-</td>
                            <td>-</td>
                            <td>-</td>
                            <td>-</td>
                            <td>-</td>
                        </tr>
                        <tr>
                            <td>-</td>
                            <td>-</td>
                            <td>-</td>
                            <td>-</td>
                            <td>-</td>
                        </tr>
                        <tr>
                            <td>-</td>
                            <td>-</td>
                            <td>-</td>
                            <td>-</td>
                            <td>-</td>
                        </tr>
                        <tr>
                            <td>-</td>
                            <td>-</td>
                            <td>-</td>
                            <td>-</td>
                            <td>-</td>
                        </tr>
                        <tr>
                            <td>-</td>
                            <td>-</td>
                            <td>-</td>
                            <td>-</td>
                            <td>-</td>
                        </tr>
                    </tbody>
                </table>
        </main>
        
    </div>
</body>
</html>
