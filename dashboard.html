<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Page</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/dashboard.css">
</head>
<body>
    <header>
        <img src="img/avatar-3.png" alt="avatar">
        <p class="text-white">Dashboard Page</p>
    </header>

    <div class="container-fluid">
        <nav class="col-md-2 sidebar">
            <ul class="nav flex-column option">
                <li class="nav-item">
                    <a class="nav-link active mb-2" aria-current="page" href="dashboard.html">
                        <img src="img/home-dashboard.png" alt="">Dashboard
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active mb-2" aria-current="page" href="#">
                        <img src="img/tambahdata.png" alt="">Tambah Data
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active mb-2" aria-current="page" href="#">
                        <img src="img/rekapnilai.png" alt="">Rekap Nilai
                    </a>
                </li>
            </ul>
            <ul class="nav flex-column">
                <li class="nav-item out">
                    <a class="nav-link active" aria-current="page" href="#">
                        <img src="img/keluar.png" alt="">Keluar
                    </a>
                </li>
            </ul>
        </nav>
        <main class="col-md-10">
            <h1 class="text-white jadwal">Jadwal Mengajar</h1>
            <div class="main-container">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Hari</th>
                            <th>Jam</th>
                            <th>Kelas</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Senin</td>
                            <td>08:00 - 10:00</td>
                            <td>Kelas A</td>
                        </tr>
                        <tr>
                            <td>Selasa</td>
                            <td>10:00 - 12:00</td>
                            <td>Kelas B</td>
                        </tr>
                        <tr>
                            <td>Rabu</td>
                            <td>13:00 - 15:00</td>
                            <td>Kelas C</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>
        
    </div>
</body>
</html>
