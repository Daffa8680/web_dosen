<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="signup">
      <div class="row">
        <div class="mr-3 mt-4">
          <img src="logo.png" alt="" />
        </div>
      </div>

      <div class="row mt-5">
        <div class="col-md-7 mt-5">
          <h3 style="color: #fff">Register to View</h3>
          <h1 style="color: #5a50ff">Student Data</h1>
        </div>
      </div>

      <div class="row mt-5">
        <div class="col-md-3 mt-1">
          <p style="color: #fff">if you already have account</p>
        </div>
        <div class="tombol">
          <section>
            <button type="submit" class="button"><a href="index.html"style="color: #fff">Login</a></button>
          </section>
        </div>
      </div>

      <section class="register">
        <div class="register-form">
          <input
            type="text"
            class="form-control"
            id="Username"
            placeholder="Username"
            style="background-color: #fff"
          />
        </div>
        <div class="register-form-email">
          <input
            type="text"
            class="form-control"
            id="email"
            placeholder="Email"
            style="background-color: #fff"
          />
        </div>
        <div class="register-form-password">
          <input
            type="text"
            class="form-control"
            id="password"
            placeholder="Password"
            style="background-color: #fff"
          />
        </div>
        <div class="register-form-gender">
          <input
            type="text"
            class="form-control"
            id="gender"
            placeholder="Gender"
            style="background-color: #fff"
          />
        </div>

      </section>
    </div>

    <div class="submit">
      <section class="bottom-submit">
        <button
          type="submit"
          style="
            
            /* Rectangle 4 */

            position: absolute;
            width: 450px;
            height: 60px;
            left: 1100px;
            top: 700px;
            font-weight: bold;
            font-size: 25px;
            
            

            background: #5a50ff;
            border-radius: 15px;
          "
        ><a href="index.html" style="color: #fff;">Create Account</a>
          
        </button>
      </section>

      <div class="register-lisensi">
        <h3>23.01.4992</h3>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
